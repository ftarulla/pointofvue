<html>
  <head>
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app">
        <h1> {{ message }} </h1>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
  <script>
    var data = {
      message: 'Greetings your majesty!'
    };

    new Vue({
      el: '#app',
      data: data
    })
  </script>
</html>
