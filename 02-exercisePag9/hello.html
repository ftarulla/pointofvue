<html>
  <head>
    <title>Hello Vue</title>

    <link rel="stylesheet" type="text/css" media="screen" href="hello.css" />
  </head>
  <body>
    <div id="app">
        <h1> Hello, {{ name }}!! </h1>
        <input v-model="name">
    </div>
  </body>

  <script src="../vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Cosme Fulanito'
      }
    });
  </script>
</html>
