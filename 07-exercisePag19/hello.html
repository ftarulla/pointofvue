<html>
  <head>
    <title>Hello Vue</title>

    <link rel="stylesheet" type="text/css" media="screen" href="hello.css" />
  </head>
  <body>
    <div id="app">

      <template v-if="gender=='male' || gender=='female'">
        <h1 v-if="gender=='male'">Hello, Mister {{name}}</h1>
        <h1 v-if="gender=='female'">Hello, Miss {{name}}</h1>
      </template>
      <h1 v-else>Enter a valid gender, human.</h1>

      <section>
        <label>Enter your gender:</label>
        <input v-model="gender"></input>
      </section>

      <section>
        <label>Enter your name:</label>
        <input v-model="name"></input>
      </section>

      <pre>{{ $data | json }}</pre>
    </div>
  </body>

  <script src="../vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script> -->
  <script>
    new Vue({
      el: '#app',
      data: {
        gender: '',
        name:''
      }
    });
  </script>
</html>
