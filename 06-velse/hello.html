<html>
  <head>
    <title>Hello Vue</title>

    <link rel="stylesheet" type="text/css" media="screen" href="hello.css" />
  </head>
  <body>
    <div id="app">
      <h1 v-show="!message">You must send a message for help!</h1>
      <h2 v-else>You have sent a message!</h2>

      <h1 v-if="!message">... and send it fast!!</h1>
      <h2 v-else>Yeah!</h2>

      <textarea v-model="message"></textarea>
      <button v-show="message">
        Send word to allies for help!
      </button>

      <pre>{{ $data | json }}</pre>
    </div>
  </body>

  <script src="../vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script> -->
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Our king is dead!'
      }
    });
  </script>
</html>
